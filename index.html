<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p class="description">Enter the bill amount and tip percentage to calculate the total.</p>
        
        <div class="form-group">
            <label for="billAmount">Bill amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="tipPercentage">Tip percentage:</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" min="0" step="0.1" value="15">
        </div>
        
        <button id="calculateBtn" class="calculate-btn">CALCULATE</button>
        
        <div class="total-section">
            <p>Total: <span id="totalAmount">0.00</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
